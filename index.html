<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://cdn.pixabay.com/photo/2016/03/31/21/56/blue-1296737_960_720.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type = text/css href="style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-light bg-dark">
      <img
        src="https://cdn.pixabay.com/photo/2016/03/31/21/56/blue-1296737_960_720.png"
        height="100"
        width="100"
        id="navImage"
      />
      <h3 id="navBar">Weather Dashboard</h3>
    </nav>

    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-4 box left">
            <div class="row subbox">
              <div class="card text-dark bg-light mb-1">
                <div class="card-header ">
                  <h4>Current Local Weather</h4>
                </div>
                <div class="card-body" id="currentLocalWeather"></div>
              </div>
            </div>
            <br />
            <div class="row subbox">
              <h5>Search By City</h5>
              <form>
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">City</label>
                    <input
                      type="text"
                      class="form-control mb-2 cityInput"
                      id="inlineFormInput"
                      placeholder=""
                    />
                  </div>
                  <div class="col-auto">
                    <button
                      type="button"
                      class="btn btn-info mb-2 cityInputButton"
                    >
                      <span class="glyphicon glyphicon-search"></span> Search
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <br />
            <div class="row subbox">
              <h5>
                Search History
                <hr class="display-10" />
              </h5>
              <div id="searchHistory"></div>
            </div>
          </div>
          <div class="col-8 box right clear">
            <div class="row subbox">
              <h3 id="searchedCityDateIconDisplay"></h3>
              <div class="row subsubbox" id="description">
                <p class="lead" id="searchedDescription"></p>
              </div>
              <div class="row subsubbox" id="temperature">
                <p class="lead" id="searchedTemperature"></p>
              </div>
              <div class="row subsubbox" id="humidity">
                <p class="lead" id="searchedHumidity"></p>
              </div>
              <div class="row subsubbox" id="windSpeed">
                <p class="lead" id="searchedWindSpeed"></p>
              </div>
              <div class="row subsubbox" id="UV Index">
                <p class="lead" id="searchedUVIndex"></p>
              </div>
            </div>
            <hr class="display-4" />
            <div class=" subbox">
              <h3>5 Day Forecast</h3>
              <div class="row fiveDayForecast">
                <div class="card text-dark bg-light mb-1 forecast">
                  <div class="card-header five-day date-1" id="five"></div>
                  <div
                    class="card-body five-day-Info date-1-Info"
                    id="five"
                  ></div>
                </div>
                <div class="card text-dark bg-light mb-1 forecast">
                  <div class="card-header five-day date-2" id="five"></div>
                  <div
                    class="card-body five-day-Info date-2-Info"
                    id="five"
                  ></div>
                </div>
                <div class="card text-dark bg-light mb-1 forecast">
                  <div class="card-header five-day date-3" id="five"></div>
                  <div
                    class="card-body five-day-Info date-3-Info"
                    id="five"
                  ></div>
                </div>
                <div class="card text-dark bg-light mb-1 forecast">
                  <div class="card-header five-day date-4" id="five"></div>
                  <div
                    class="card-body five-day-Info date-4-Info"
                    id="five"
                  ></div>
                </div>
                <div class="card text-dark bg-light mb-1 forecast">
                  <div class="card-header five-day date-5" id="five"></div>
                  <div
                    class="card-body five-day-Info date-5-Info"
                    id="five"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
